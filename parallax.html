<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Parallax Showcase</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffff;
      color: #fff;
    }

    .spacer {
      height: 100vh; /* space before/after */
    }

    .showcase {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .devices {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .device {
      position: absolute;
      opacity: 0;
      transform: scale(0.8);
    }

    .device.laptop { width: 1440px; }
    .device.tablet { width: 800px; }
    .device.mobile { width: 400px; }
  </style>
</head>
<body>

  <div class="spacer"></div> <!-- Scroll space before -->

  <section class="showcase">
    <div class="devices">
               <img src="assets/images/mockups/laptop.png" class="device laptop">
      <img src="assets/images/mockups/tablet.png" class="device tablet">
      <img src="assets/images/mockups/dashboard.png" class="device mobile">
    </div>
  </section>

  <div class="spacer"></div> <!-- Scroll space after -->

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    let tl = gsap.timeline({
      scrollTrigger: {
        trigger: ".showcase",
        start: "top top",
        end: "+=4000", 
        scrub: true,
        pin: true,
      }
    });

    // Step 1: Laptop zooms out â†’ Tablet takes over
    tl.fromTo(".laptop", 
      {opacity: 1, scale: 1}, 
      {opacity: 0, scale: 0.6, duration: 1}
    );
    tl.fromTo(".tablet", 
      {opacity: 0, scale: 0.8}, 
      {opacity: 1, scale: 1, duration: 1}
    );

    // Step 2: Tablet stays solid, then Mobile replaces it (no fade-out of tablet)
    tl.set(".tablet", {opacity: 0}); // hide tablet instantly when mobile comes
    tl.fromTo(".mobile", 
      {opacity: 0, scale: 0.8}, 
      {opacity: 1, scale: 1, duration: 1}
    );

    // Step 3: Mobile moves to right
    tl.to(".mobile", {x: 300, scale: 0.8, duration: 1});
  </script>
</body>
</html>
